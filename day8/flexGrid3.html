<!DOCTYPE html>
<html>
<head>
    <style>
        .navbar {
            /* YOUR TASK: Create flexible navigation layout */
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            border-bottom: 3px solid #34495e;
             display: flex;
    justify-content: space-between;
    align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .nav-menu {
            /* YOUR TASK: Make menu items horizontal */
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .nav-menu li {
            margin: 0 20px;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        .user-actions {
            /* YOUR TASK: Make buttons horizontal */
             display: flex;
    align-items: center;
        }
        
        .btn {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-login {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .btn-signup {
            background-color: #3498db;
            color: white;
        }

         .dashboard {
            /* YOUR TASK: Create overall grid layout */
            height: 100vh;
            border: 3px solid black;

             display: grid;
    grid-template-areas: 
        "header header header"
        "sidebar main aside"
        "footer footer footer";
    grid-template-columns: 200px 1fr 200px;
    grid-template-rows: auto 1fr auto;
        }
        
        .header {
            /* YOUR TASK: Use flexbox for header content */
            background-color: 2c3e50;
            color: white;
            padding: 15px 30px;
            border-bottom: 2px solid 34495e;
             grid-area: header;
    display: flex;
    justify-content: space-between;
    align-items: center;
        }
        
        .sidebar {
            /* YOUR TASK: Use flexbox for sidebar menu */
            background-color: ecf0f1;
            padding: 20px;
            border-right: 2px solid bdc3c7;
             grid-area: sidebar;
    display: flex;
    flex-direction: column;
        }
        
        .main-content {
            /* YOUR TASK: Use grid for content cards */
            background-color: white;
            padding: 20px;
             grid-area: main;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
        }
        
        .right-panel {
            /* YOUR TASK: Use flexbox for panel items */
            background-color: f8f9fa;
            padding: 20px;
            border-left: 2px solid dee2e6;
            grid-area: aside;
    display: flex;
    flex-direction: column;
        }
        
        .footer {
            /* YOUR TASK: Use flexbox for footer */
            background-color: 34495e;
            color: white;
            padding: 15px 30px;
            border-top: 2px solid 2c3e50;
                grid-area: footer;
    display: flex;
    justify-content: space-between;
    align-items: center;
        }
        
        /* Content styling */
        .content-card {
            background-color: 3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid 2980b9;
        }
        
        .sidebar-item, .panel-item {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid bdc3c7;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        
        <ul class="nav-menu">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        
        <div class="user-actions">
            <button class="btn btn-login">Login</button>
            <button class="btn btn-signup">Sign Up</button>
        </div>
    </nav> <br>
    <div class="dashboard">
        <header class="header">
            <h1>Dashboard</h1>
            <div>Welcome, User!</div>
        </header>
        
        <aside class="sidebar">
            <h3>Menu</h3>
            <div class="sidebar-item">Overview</div>
            <div class="sidebar-item">Analytics</div>
            <div class="sidebar-item">Reports</div>
            <div class="sidebar-item">Settings</div>
        </aside>
        
        <main class="main-content">
            <div class="content-card">Card 1</div>
            <div class="content-card">Card 2</div>
            <div class="content-card">Card 3</div>
            <div class="content-card">Card 4</div>
            <div class="content-card">Card 5</div>
            <div class="content-card">Card 6</div>
        </main>
        
        <aside class="right-panel">
            <h3>Quick Actions</h3>
            <div class="panel-item">Action 1</div>
            <div class="panel-item">Action 2</div>
            <div class="panel-item">Action 3</div>
        </aside>
        
        <footer class="footer">
            <div>Â© 2024 My Dashboard</div>
            <div>Version 1.0</div>
        </footer>
    </div>
</body>
</html>
