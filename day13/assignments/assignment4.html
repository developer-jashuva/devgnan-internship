<!DOCTYPE html>
<html>
<head>
    <title>Const Object Practice</title>
</head>
<body>
    <script>
        const student = {
            name: "John",
            age: 20,
            grade: "A"
        };
        
        // YOUR TASK: Change the student's information
        // 1. Change name to "Alice"
        student.name="Alice";
        // 2. Change age to 22
        student.age=22;
        // 3. Add a new property: city = "Mumbai"
        student.city="mumbai";
        
        // Write your code here:
        
        console.log(student);
    </script>
</body>
</html>
